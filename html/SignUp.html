<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InstaMart</title>
    <link rel="shortcut icon" href="../images/logo.png"/> 
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav class="navigation"> 

      <!--*logo*-->
      <a href="../Index.php" class="logo">
          <img src="../images/logo.png" height="1000" width="500"/>
      </a>
      <p id="test" class="test">Have an account? <a href="../Index.php">Login now</a></p>
    </nav>

    <section class="container">
      <header>Registration</header>
      <form class="form" action="../php/jQFormsAddUser.php" method="post">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter your First Number" id="firstname" name="firstname" required />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your Last Name" id="lastname" name="lastname" required />
          </div>
        </div> 

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" id="email" name="email" required />
          <label>Password</label>
          <input type="password" placeholder="Enter your password" id="password" name="password" required />
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" id="phone" name="phone" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" id="dob" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" id="address" name="address" required />
          <div class="column">
        </div>
        <input type="submit" value="Register">
      </form>
    </section>
    <script src="../js/jQFormsRegister.js"></script>
  </body>
</html>
